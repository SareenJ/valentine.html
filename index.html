<!DOCTYPE html>
<html>
<head>
  <title>Important Question ‚ù§Ô∏è</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      margin-top: 100px;
    }

    h1 {
      font-size: 40px;
    }

    .btn {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 45%;
      top: 55%;
    }

    #noBtn {
      background-color: #444;
      color: white;
      left: 55%;
      top: 55%;
    }

    #gifContainer {
      display: none;
      margin-top: 30px;
    }

    img {
      width: 300px;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <h1>Will you be my Valentine Sharmu? ‚ù§Ô∏è</h1>

  <button id="yesBtn" class="btn">Yes üíñ</button>
  <button id="noBtn" class="btn">No üò¢</button>

  <div id="gifContainer">
    <h2>Yayyyy!! ü•∞</h2>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Cute GIF">
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const gifContainer = document.getElementById("gifContainer");

    // Move "No" button randomly when hovered
    noBtn.addEventListener("mouseover", function () {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // Show GIF when Yes is clicked
    yesBtn.addEventListener("click", function () {
      gifContainer.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
